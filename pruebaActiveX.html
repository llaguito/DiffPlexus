<html>
<head>
  <title>Browse Folders</title>
<link rel="stylesheet" href="./css/ActiveX.css">
<script src="./mapa_resources/ActiveX.js"></script>
</head>
<body onload="loadDrives()" onresize="resizeList()" marginwidth="0" marginheight="0" leftmargin="0" topmargin="0" scroll=no>
<form>
<div id="container">
  <table border="0" cellpadding="0" cellspacing="0" id="header">
    <tr>
      <td><div id="path"></div></td>
      <td align="right" width="1%" nowrap>
        <input type="button" value="Select" onclick="selectFolder()"><input type="button" value="Cancel" onclick="cancelFolder()">
      </td>
    </tr>
  </table>
  <div id="list">You must allow the ActiveX control to run in order to use this dialog.</div>
  <div id="iframes">
    <iframe id="page1" frameborder="0" src="" style="background-color: #666; width:700px; height:1000px; border:0px;"></iframe>
    <iframe id="page2" frameborder="0" src="" style="background-color: #666; width:700px; height:1000px; border:0px;"></iframe>
  </div>
</div>
</form>
</body>
</html>
